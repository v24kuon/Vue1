<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue.jsテスト</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</head>

<body>
  <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
  <div id="app" class="container">
    <p>{{message}}</p>
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>mail</th>
          <th>tel</th>
        </tr>
      </thead>
      <template v-for="(item, index) in items">
        <tr v-if="index % 2 ==0">
          <td>{{index}}</td>
          <td>{{item.name}}</td>
          <td>{{item.mail}}</td>
          <td>{{item.tel}}</td>
        </tr>
        <tr v-else>
          <td>***</td>
          <td>***非公開***</td>
          <td>***非公開***</td>
          <td>***非公開***</td>
        </tr>
      </template>
    </table>
  </div>

  <script>
    const appdata = {
      data() {
        return {
          message: '※データをテーブル表示する',
          items: [
            { name: 'Taro', mail: 'taro@yamada', tel: '999-999' },
            { name: 'Hanako', mail: 'hanako@flower', tel: '888-888' },
            { name: 'Sachiko', mail: 'sachiko@happy', tel: '777-777' },
            { name: 'Jiro', mail: 'jiro@change', tel: '666-666' },
            { name: 'mami', mail: 'mami@mumemo', tel: '555-555' },
          ]
        }
      }
    }

    let app = Vue.createApp(appdata)
    app.mount('#app')
  </script>
</body>

</html>
