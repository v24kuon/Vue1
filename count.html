<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vue.jsテスト</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <h1>Vue3</h1>
  <div id="app">
    <p>{{ message + "[" + new Date().toLocaleString() + "]"}}</p>
    <hr>
    <button onclick="doAction()">Stop</button>
  </div>

  <script>
    let timer = null

    function doAction() {
      clearInterval(timer)
    }
    const appdata = {
      data() {
        return {
          message: ''
        }
      },
      created() {
        this.message = 'Hello Vue!'
        this.count = 0
      },
      mounted() {
        timer = setInterval(() => {
          this.count++
          this.message = 'Count: ' + this.count
        },1000)
      }
    }

    Vue.createApp(appdata).mount('#app')
  </script>
</body>
</html>
